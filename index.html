<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center bg-dark p-4">
    <h1>Weather Report</h1>
  </header>

  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-3 mt-3">
        <div class="input-group m-3">
          <input id="search-city" class="form-control" type="text" placeholder="enter a city"
            aria-label="enter a city">
          <div class="input-group-append">
            <button id="search-button" class="btn btn-warning mb-3" type="submit"><i class="bi bi-search"></i></button>
            </form>
          </div>
        </div>
        <button id="clear-history" class="btn btn-warning m-3" type="button">Clear history</button>
        <form id="history"></form>
      </div>

      <div class="col-lg-9">
        <div class="row mr-0">
          <div id="current-weather" class="col-lg-11 card m-3 d-none">
            <div class="weather-card">
              <h3 id="city-name" class="city-name align-middle"></h3>
              <img id="current-img" alt="">
              <p id="temperature"></p>
              <p id="humidity"></p>
              <p id="UV"></p>
              <p id="wind"></p>
            </div>
          </div>
        </div>
        <div id="fiveday" class="row d-none">
          <div class="col-12">
            <h4>5 Day Forecast</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 forecast bg-warning text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-warning text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-warning text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-warning text-white m-2 rounded"></div>
          <div class="col-md-2 forecast bg-warning text-white m-2 rounded"></div>
        </div>
      </div>
      
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
