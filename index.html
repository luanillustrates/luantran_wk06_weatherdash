<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center bg-dark p-4">
    <h1>Weather Report</h1>
  </header>

  <div class="container-fluid">
    <div id="weather" class="input-group justify-content-center">
      <div class="container row justify-content-center mt-4">
        <input type="search" id="weather-search" placeholder="search city">
        <button id="clear-history" class="btn btn-warning m-3" type="button">clear history</button>
        <form id="history"></form>
      </div>

      <div id="weather-today" class="container-fluid row justify-content-center mt-5">
        <div id="weather-details">
          <h2 id="weather-city"></h2>
          <p id="weather-day"></p>
          <div id="weather-current">
            <p id="date"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind"></p>
          </div>
        </div>
        <img src="" alt="" id="weather-image">
      </div>

      <div class="weather-forecast d-flex row">
        <div class="forecast-item card m-5">
          <img src="" alt="" class="forecast-image">
          <h3 class="forecast-day"></h3>
          <p id="forecast-date"></p>
          <p class="forecast-temp"></p>
        </div>
        <article class="forecast-item card m-5">
          <img src="" alt="" class="forecast-image">
          <h3 class="forecast-day"></h3>
          <p id="forecast-date"></p>
          <p class="forecast-temp"></p>
        </article>
        <article class="forecast-item card m-5">
          <img src="" alt="" class="forecast-image">
          <h3 class="forecast-day"></h3>
          <p id="forecast-date"></p>
          <p class="forecast-temp"></p>
        </article>
        <article class="forecast-item card m-5">
          <img src="" alt="" class="forecast-image">
          <h3 class="forecast-day"></h3>
          <p id="forecast-date"></p>
          <p class="forecast-temp"></p>
        </article>
        <article class="forecast-item card m-5">
          <img src="" alt="" class="forecast-image">
          <h3 class="forecast-day"></h3>
          <p id="forecast-date"></p>
          <p class="forecast-temp"></p>
        </article>
      </div>
    </div>
  </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
