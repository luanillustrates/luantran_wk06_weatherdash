<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Weather Report</title>
</head>

<body>
  <header class="container-fluid text-center bg-dark p-4">
    <h1>Weather Report</h1>
  </header>

  <div class="m-4 p-4">
    <div class="col-md-12">
      <div class="row">

        <div class="col-md-3">
          <form class="form-inline" id="search-form">
            <input type="search" class="form-control mb-3 ds-input" id="cityname" placeholder="search a city">
            <button type="submit" class="btn btn-warning mb-3"><span>search</span></button>
          </form>
          <ul class="list-group" id="search-history"></ul>
        </div>

        <div class="col-md-9">
          <div class="card mt-2">
            <div class="card-body">
              <div class="d-flex flex-row ">
                <h2 class="card-title align-self-center" id="city"></h2>
              </div>
              <h6 class="card-subtitle text-muted" id="temp">Temperature: </h6>
              <h6 class="card-subtitle mt-2 text-muted" id="humidity">Humidity: </h6>
              <h6 class="card-subtitle mt-2 text-muted" id="wind">Wind Speed: </h6>
            </div>
          </div>

          <div>
            <h2 class="card-title mt-3">5-Day Forecast:</h2>
            <div class="row justify-content-between" id="five-day">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
